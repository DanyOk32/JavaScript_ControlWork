<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main">
    <h2>Test</h2>
    <div id="upper">
        <div class="formGroup">
        <label for="textinput">Name/Value Pair</label>
        <input id="textinput" type="text" placeholder="Name=Value" >
        </div>

        <button id="add" onclick="checkAdd()">Add</button>
    </div>
    <div id="bottom">
        <div id="pairList">
            <p id="labelP">Name/Value Pair List</p>
            <div id="workList">
            </div>
        </div>
        <div id="bottons">
            <button id="sbname" onclick="sortbyName()">Sort by Name</button>
            <button id="sbvalue" onclick="sortbyValue()">Sort by Value</button>
            <button id="delete" onclick="lastDelete()">Delete</button>
        </div>
    </div>
</div>

<script src="main.js"></script>

</body>
</html>
